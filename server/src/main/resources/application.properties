spring.application.name=server

# tomcat 서버 port 설정
server.port=8080

# hikari CP : 스프링부트의 기본커넥션 풀이 hikari CP 로 지정되어 있음
# 스프링 프레임워크는 데이터베이스 접속 방식이 기본적으로 커넥션 풀을 사용함

# 데이터베이스 접속 정보 입력
# mysql 드라이버 설정
spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
# mysql 접속 URL
spring.datasource.hikari.jdbc-url=jdbc:mysql://localhost:3306/testfull503db?characterEncoding=UTF-8&serverTimezone=UTC
# mysql 사용 ID
spring.datasource.hikari.username=test1
# mysql 사용자 password
spring.datasource.hikari.password=full503
# DB 커넥션풀로 접속 후 테스트 쿼리 실행
spring.datasource.hikari.connection-test-query=SELECT 1

# DTO 파일 생성 시 데이터베이스의 컬럼명으로 자바 DTO 클래스의 필드명으로 사용
# 데이터베이스의 스네이크 명명법을 자바의 카멜 명명법으로변환하여 사용하는 설정
# 기본값 false
# 스프링프레임워크에서는 데이터베이스의 컬럼명과 자바의 DTO 클래스의 필드명이 같을 경우 데이터를 자동으로 연동
# map-underscore-to-camel-case = true 로 설정하면 DTO 클래스의 필드명이 카멜명명법으로 만들어져 있어도 자동으로 데이터를 연동함
mybatis.configuration.map-underscore-to-camel-case=true
